    <script>
        $(function(){
            var idx;
            $(".event_01_hover_lsit div").hover(function(){
                idx = $(this).index();
                $(".event_01_hover_lsit div img").eq(idx).attr("src","img/event_01_list"+(idx+1)+"_on.png")
            },function(){
                $(".event_01_hover_lsit div img").eq(idx).attr("src","img/event_01_list"+(idx+1)+"_off.png")
            });
        });
        var swiper = new Swiper('.main01_slider', {
          slidesPerView: 1,
          spaceBetween: 0,
          loop: true,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
    </script>
